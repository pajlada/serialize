---
name: Build Linux

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        package-manager: [conan, none]
      fail-fast: false

    env:
      CONFIGURE_PRESET: ${{ matrix.package-manager == 'conan' && (matrix.skip-coverage && 'debug-conan' || 'debug-conan-coverage') || (matrix.skip-coverage && 'debug' || 'debug-coverage') }}
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          submodules: true

      - name: Install dependencies
        if: matrix.package-manager != 'conan'
        run: |
          sudo apt-get update
          sudo apt-get -y install rapidjson-dev gcovr

      - name: Install the latest version of uv
        if: matrix.package-manager == 'conan'
        uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "" # we have recursive symlinks

      - name: Install Conan
        if: matrix.package-manager == 'conan'
        run: |
          uv tool install conan
          conan --version
          conan profile detect

      - name: Setup environment
        run: mkdir build

      - name: Build
        run: |
          cmake --preset ${{ env.CONFIGURE_PRESET }} ..
          cmake --build . --config Debug --parallel
        working-directory: build

      - name: Run tests
        run: ctest --output-on-failure
        working-directory: build

      - name: Generate coverage
        if: endsWith(env.SETTINGS_CONFIGURE_PRESET, '-coverage')
        run: make coverage
        working-directory: build

      - name: Upload coverage reports to Codecov
        if: matrix.upload-coverage
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
